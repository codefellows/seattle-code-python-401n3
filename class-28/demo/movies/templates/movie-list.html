{% extends 'base.html' %}

{% block content %}
    <h1>Movies List</h1>
    <a href="{% url 'movie_create' %}">+ Add a New Movie</a>
    <ul>
    {% for movie in object_list %}
        <li><a href="{% url 'movie_detail' movie.pk %}">{{ movie.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
